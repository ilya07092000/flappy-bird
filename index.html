<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="main__img">
            <div class="instruction">
                Click or press any key to start.<br/>
                You must fly around barriers without bumping into them by clicking or pressing any keys.
             </div>
            <div class="count">
        
            </div>
            <button class="reload__btn">
                New Game
            </button>
            <img class="backgroung" src="img/flappy_bird_bg.png" alt="">
            <img class="foreground" src="img/flappy_bird_fg.png" alt="">
            <img class="bird" src="img/flappy_bird_bird.png" alt="">
            <div class="barriers">
                <div class="barriers__inner">
                    <img class="top__barrier" src="img/flappy_bird_pipeUp.png" alt="">
                    <img class="bottom__barrier" src="img/flappy_bird_pipeBottom.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="description">
        <p>Game Flappy Bird.<br/> This is my own idea of developing this game. It created with NATIVE JS, without canvas.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
